<div class="container">
  <div class="container mt-5">
    <div class="row d-flex flex-row mx-n5">
      <div class="col-md-3">
        <app-card-dash-board
          [item]="'Employees'"
          [number]="numberOfEmployees"
          [color]="'blue'"
          [myIcon]="'user'"
          routerLink="employee_list"
        ></app-card-dash-board>
      </div>
      <div class="col-md-3">
        <app-card-dash-board
          [item]="'Departments'"
          [number]="numberOfDepartments"
          [color]="'green'"
          [myIcon]="'department'"
          routerLink="departments_page"
        ></app-card-dash-board>
      </div>
      <div class="col-md-3">
        <app-card-dash-board
          [item]="'Teams'"
          [number]="numberOfTeams"
          [color]="'yellow'"
          [myIcon]="'team'"
        ></app-card-dash-board>
      </div>
      <div class="col-md-3">
        <app-card-dash-board
          [item]="'Expense'"
          [number]="monthlySalaryExpense"
          [color]="'pink'"
          [myIcon]="'expense'"
        ></app-card-dash-board>
      </div>
    </div>
  </div>
  <div class="container mt-5 row">
    <div class="col-md-5 myChartContainer mb-5">
      <h4>Monthly Expense($) per Team</h4>
      <app-doughnut-chart [dataType]="'teamSalary'"></app-doughnut-chart>
    </div>
    <div class="col-md-2 myChartContainer mb-5"></div>
    <div class="col-md-5 myChartContainer mb-5">
      <h4>Monthly Expense($) per Department</h4>
      <app-doughnut-chart [dataType]="'departmentSalary'"></app-doughnut-chart>
    </div>
  </div>
</div>
